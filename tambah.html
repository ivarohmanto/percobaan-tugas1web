<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speda - Tambah Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .form-section { max-width: 720px; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Speda</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="tambah.html">Tambah Mahasiswa</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <section style="margin-top:18px;">
    <div class="card form-section mx-auto">
      <div class="card-body">
        <h5 class="card-title">Tambah Mahasiswa</h5>
        <form id="tambahForm">
          <div class="mb-3">
            <label class="form-label">NIM</label>
            <input id="nim" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nama</label>
            <input id="nama" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Jurusan</label>
            <select id="jurusan" class="form-select" required>
              <option value="Informatika">Informatika</option>
              <option value="Teknik Elektro">Teknik Elektro</option>
              <option value="Sistem Informasi">Sistem Informasi</option>
            </select>
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Simpan</button>
            <a href="index.html" class="btn btn-secondary">Batal</a>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<script>
  document.getElementById("tambahForm").addEventListener("submit", function(e){
    e.preventDefault();
    const nim = document.getElementById('nim').value.trim();
    const nama = document.getElementById('nama').value.trim();
    const jurusan = document.getElementById('jurusan').value;
    
    if(!nim || !nama) return;

    const data = JSON.parse(localStorage.getItem("mahasiswa") || "[]");
    data.push({nim, nama, jurusan});
    localStorage.setItem("mahasiswa", JSON.stringify(data));

    // kembali ke home
    window.location.href = "index.html";
  });
</script>
</body>
</html>
