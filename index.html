<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Speda - Daftar Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding-top: 70px; }
    .hero { padding: 32px 0; }
    .table-wrap { max-height: 420px; overflow:auto; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Speda</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="tambah.html">Tambah Mahasiswa</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <section>
    <div class="hero d-flex justify-content-between align-items-center">
      <div>
        <h3>Daftar Mahasiswa</h3>
        <p class="text-muted">Lihat data mahasiswa yang sudah terdaftar</p>
      </div>
      <div class="d-flex gap-2">
        <input id="searchInput" oninput="filterTable()" class="form-control" style="min-width:200px" placeholder="Search...">
        <a href="tambah.html" class="btn btn-success">Tambah Mahasiswa</a>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-wrap">
          <table class="table table-striped align-middle" id="mahasiswaTable">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Jurusan</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data diisi via JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>

<script>
  // Load data dari localStorage
  function loadData() {
    const data = JSON.parse(localStorage.getItem("mahasiswa") || "[]");
    const tbody = document.querySelector('#mahasiswaTable tbody');
    tbody.innerHTML = "";
    data.forEach((mhs, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${i+1}</td>
        <td>${mhs.nim}</td>
        <td>${mhs.nama}</td>
        <td>${mhs.jurusan}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function filterTable(){
    const q = document.getElementById('searchInput').value.toLowerCase();
    const trs = document.querySelectorAll('#mahasiswaTable tbody tr');
    trs.forEach(tr=>{
      const text = tr.innerText.toLowerCase();
      tr.style.display = text.includes(q) ? '' : 'none';
    });
  }

  loadData();
</script>
</body>
</html>
